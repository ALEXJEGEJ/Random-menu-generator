<html>

<body>

    <p id="zaklad"></p>

    <button id="demo" onclick="getMenu()">Zmáčkni pro vygenerování menu</button>

    <script>
        var zaklad = {
            "VAJEČNÉ NUDLE, ZELENINA, VEJCE": 75,
            "RÝŽOVÉ NUDLE, ZELENINA, VEJCE": 75,
            "CELOZRNNÉ NUDLE, ZELENINA": 75,

            "SMAŽENÁ RÝŽE, ZELENINA, VEJCE": 75,
            "CELOZRNNÁ RÝŽE, ZELENINA, VEJCE": 75
        };

        var maso = {
            "TOFU": 35,
            "KUŘECÍ": 35,
            "HOVĚZÍ": 45,
            "KACHNÍ": 45,
            "KREVETY": 50,
            "LOSOS": 50
        };

        var zelenina = {
            "HOUBY": 75,
            "PAPRIKA": 75,
            "BROKOLICE": 75,
            "SOJOVÉ VÝHONKY": 75,
            "CUKETA": 75,
            "ZELENÉ FAZOLE": 75,
            "KUKUŘICE": 75,

        };

        var omacka = {

            "DRCENÉ ARAŠÍDY": 10,
            "SEZAMOVÁ SEMÍNKA": 10,
            "SMAŽENÁ CIBULE": 10
        }


        function randomProperty(obj) {
            var keys = Object.keys(obj);
            return Object.keys(obj)[Math.floor(Math.random() * Object.keys(obj).length)];
        };

        function getMenu() {
            document.getElementById("zaklad").innerHTML = randomProperty(zaklad);
            document.getElementById("maso").innerHTML = randomProperty(maso);
            document.getElementById("zelenina").innerHTML = randomProperty(zelenina);
            document.getElementById("omacka").innerHTML = randomProperty(omacka);
            document.getElementById("orisky").innerHTML = randomProperty(orisky);
        };
